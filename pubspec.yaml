name: costazandroid
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter:

    sdk: flutter
  day_picker: 2.1.0
  firebase_core: ^2.7.1
  syncfusion_flutter_charts: ^19.3.48
  gsheets: ^0.4.2
  get: ^4.6.5
  flutter_file_dialog: ^2.0.0
  conditional_builder: ^1.0.2
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_switch: ^0.3.2
  flutter_svg_provider: ^1.0.3
  file_picker: ^4.6.1
  csv: ^5.0.1
  path_provider: ^2.0.10
  open_file: ^3.2.1
  flutter_rating_bar: ^4.0.0
  intl: ^0.17.0
  google_sign_in: ^5.0.4
  url_launcher: 6.0.20
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter:

  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Lexend
      fonts: 
        - asset: assets/fonts/LexendMedium.ttf
          weight: 500
        - asset: assets/fonts/LexendSemiBold.ttf
          weight: 600
        - asset: assets/fonts/LexendRegular.ttf
          weight: 400
    - family: Segoe UI
      fonts: 
        - asset: assets/fonts/SegoeUI.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoRomanBold.ttf
          weight: 700
        - asset: assets/fonts/RobotoMedium.ttf
          weight: 500
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
